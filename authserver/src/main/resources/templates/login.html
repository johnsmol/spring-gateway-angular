<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <title>Moonbox login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light bg-gradient">
<div class="container h-100 d-flex flex-column">
    <div class="m-auto mb-5">
        <h2>Moonbox authorization server</h2>
    </div>
    <form
            name="f"
            th:action="@{/login}"
            method="post"
            class="align-middle m-auto mt-5 p-5 bg-white bg-gradient rounded-3 shadow-lg"
    >
        <fieldset>
            <legend class="mb-4">Please login</legend>

            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <div class="form-floating mb-3 col-auto">
                <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="username"
                        class="form-control"
                        required
                        autofocus
                />
                <label for="username" class="small">Username or email</label>
            </div>
            <div class="form-floating mb-3 col-auto">
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="password"
                        class="form-control"
                        required
                />
                <label for="password" class="small">Password</label>
            </div>
            <div class="mt-0">
                <a href="#" class="small">Forgot password?</a>
            </div>
            <div class="form-actions mt-4">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </fieldset>
    </form>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
</body>
</html>
